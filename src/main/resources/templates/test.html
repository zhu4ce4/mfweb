<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <script src="mysite/addition/jquery-3.3.1.js"></script>
    <script src="mysite/js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <link href="mysite/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<style>
    div.item img {
        width: 100%;
    }

    div#carousel-example-generic {
        width: 80%;
        margin: 0 auto;
    }
</style>

<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="1000">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="./mysite/icon/gq.jpg">
        </div>
        <div class="item">
            <img src="./mysite/icon/zt1.jpg">
        </div>
        <div class="item">
            <img src="./mysite/icon/zt.jpg">
        </div>

        <div class="item">
            <img src="./mysite/icon/sg2.png">
        </div>

    </div>
</div>

</body>
</html>
